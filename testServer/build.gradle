buildscript {
    ext.kotlin_version = '1.1.3-2'
    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
sourceSets {
    main.kotlin.srcDirs += '../testCommon'
}

apply plugin: 'application'
mainClassName = 'com.minek.kotlin.everywhere.keuse.TestServerKt'

repositories {
    jcenter()
    maven { url 'https://jitpack.io' }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    compile 'com.github.kotlin-everywhere:keuse-server:86e384fa220ded365bd1f06b044c5736fd863ee3'
    /* CORS filter */
    compile 'org.springframework:spring-web:4.3.10.RELEASE'
}
